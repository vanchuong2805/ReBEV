type Post {
    id: ID!
    user: User!
    category: Category!
    title: String!
    description: String!
    price: Float!
    base: Base
    sellerContact: UserContact
    is_hidden: Boolean!
    is_deleted: Boolean!
    create_at: String!
    media: [PostMedia]
    status: [PostStatus]
    details: [PostDetail]
    currentStatus: PostStatus
}

type PostMedia {
    id: ID!
    url: String!
    is_thumbnail: Boolean!
}

type PostStatus {
    id: ID!
    status: String!
    description: String
    create_at: String!
}

type PostDetail {
    variation: Variation!
    variationValue: VariationValue!
    custom_value: String!
}

type Query {
    posts: [Post]
    post(id: ID!): Post
    postMedia(postID: ID!): [PostMedia!]!
    postDetails(postID: ID!): [PostDetail!]!
    postStatus(postID: ID!): [PostStatus!]!
}
