type User {
  id: ID!
  email: String
  phone: String!
  display_name: String!
  role: Role             
  balance: Float!
  avatar: String
  is_locked: Boolean!
  create_at: String!
}

type Role {
  id: ID!
  name: String!
  users: [User]         
}

type Query {
  users: [User]
  user(id: ID!): User
  roles: [Role]
  role(id: ID!): Role
}