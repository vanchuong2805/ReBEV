type User {
    id: ID!
    email: String
    phone: String!
    display_name: String!
    role: Role
    balance: Float!
    avatar: String
    is_locked: Boolean!
    userContacts: [UserContact]
    create_at: String!
}

type Role {
    id: ID!
    name: String!
    users: [User]
}

type UserContact {
    id: ID!
    user: User!
    detail: String!
    ward: Ward!
    name: String!
    phone: String!
    is_default: Boolean!
    is_delete: Boolean!
}

type Query {
    users: [User]
    user(id: ID!): User
    roles: [Role]
    role(id: ID!): Role
    userContacts: [UserContact]
    userContact(id: ID!): UserContact
}
